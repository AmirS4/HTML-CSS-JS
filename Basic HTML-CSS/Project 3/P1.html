<!DOCKTYPE html>
<html>
		<head>
			<title>list with CSS</title>
			<style>
				h1{
					color:blue;
					background-color:green;
					display:inline;
					}
				span{
					color:red;
					}
					div{
						margin:30px;
						padding:30px;
						}
				a{
					text-decoration:none;
					background-color:yellow;
					color:red;
					padding:50px;
					margin:50px;
					border:3px solid gray;
					border-radius:15px;
					}
				a:hover{
					background-color:red;
					color:green;
					font-weight:600;
			</style>
		</head>
		<body>
			<h1>Click The <span>Link</span> To See The List</h1></br>	
			<div>
				<a href ="./L1.html">Lists</a>
			</div>
		</body>	
</html>
